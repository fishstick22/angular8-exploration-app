<div class="container">
    <h2>Shared Module Tests</h2>
    <!-- this stuff can all go once refactoring is complete
         mostly just for showing features off -->
    <h4>ng-select demo</h4>
    <p>
        You can also set array of objects as items input
    </p>
    
    <ng-select [items]="people"
               bindLabel="name"
               bindValue="id"
               [(ngModel)]="selectedPersonId" ngDefaultControl>
    </ng-select>
    
    <hr>
    <p>
        While array of objects is the most common items source, you may want to set simple array of strings, numbers,
        booleans
    </p>
    
    <ng-select [items]="simpleItems"
               [(ngModel)]="selectedSimpleItem" ngDefaultControl>
    </ng-select>
    <app-drag-drop-test></app-drag-drop-test>
    <app-click-outside-test></app-click-outside-test>
</div>
