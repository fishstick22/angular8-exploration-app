<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-gradient-dark">
    <a class="navbar-brand" href="/" title='{{customLogoTitle}}'>
      <img src='assets/images/cvs.png' alt='{{customLogoTitle}}' width=50>
    </a>
    <button class="navbar-toggler clickable" type="button" 
            data-toggle="collapse" data-target="#navbarSupportedContent" 
            (click)="toggleCollapse()"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="show" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" (click)="toggleCollapse()">
          <a class="nav-link" routerLink="/home" >Home</a></li>
        <li class="nav-item" routerLinkActive="active" (click)="toggleCollapse()">
          <a class="nav-link" routerLink="/explore" *ngIf="authService.authenticated">Explore</a></li>    
        <li class="nav-item" routerLinkActive="active" (click)="toggleCollapse()">
          <a class="nav-link" routerLink="/communications" *ngIf="authService.authenticated">Communications</a></li>
        <li class="nav-item" routerLinkActive="active" (click)="toggleCollapse()">
          <a class="nav-link" routerLink="/programs" *ngIf="authService.authenticated">Programs</a></li>
        <li class="nav-item" routerLinkActive="active" (click)="toggleCollapse()">
          <a class="nav-link" routerLink="/clients" *ngIf="authService.authenticated">Clients</a></li>
        <li class="nav-item" routerLinkActive="active" (click)="toggleCollapse()">
          <a class="nav-link" href="#">Contact</a></li>
      </ul>
      <span *ngIf="authService.userProfile && authService.userProfile.name" class="text-white">
          {{authService.userProfile.name}}
          <span *ngIf="authService.userProfile.picture && authService.userProfile.nickname"></span>
          <img class="rounded" src="{{authService.userProfile.picture}}" 
            style="width: 20px;" title="Signed in as {{authService.userProfile.nickname}}"/>
      </span>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link clickable" *ngIf="!authService.authenticated" (click)="authService.login()">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            Login
          </a>
          <a class="nav-link" href="/" *ngIf="authService.authenticated" (click)="authService.logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>
